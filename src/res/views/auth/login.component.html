<div class="container">
    <h1>Login Page by Angular</h1>
    <hr>

    <div class="justify-content-center align-items-center">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="form-group">
                <label>User Id : </label>
                <input formControlName="username" type="text" class="form-control" placeholder="Create a username" value="test@gmail.com">

            </div>

            <div class="form-group">
                <label>Password : </label>
                <input formControlName="password" type="text" class="form-control" placeholder="Create a Password" id="password" autocomplete="off" value="test">

            </div>

            <input type="submit" class="btn btn-primary float-right m-2" value="Login">
            <!--<h5 *ngIf="success" class="successs mt-4">Login successful</h5>-->
        </form>
    </div>

    <button class="btn btn-danger" (click)="onLogout()">Se deconnecter</button>
</div>
