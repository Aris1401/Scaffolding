<h1>Gestion des configurations</h1>

<button (click)="onCreate()">Ajout de configuration</button>

<table class="table">
  <thead>
    <tr>

      <th>Taux</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let configuration of configurations">

      <td>{{ configuration.taux }}</td>

      <td>
        <button (click)="onEdit(configuration)">Modifier</button>
        <button (click)="onDelete(configuration)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="isCreateModalOpen" class="modal">
  <div class="modal-content">
    <header>
      <h2>Ajouter configuration</h2>
      <button (click)="onCloseCreateModal()">X</button>
    </header>
    <form (submit)="onSubmitCreate()">

      <label for="taux">Taux:</label>
      <input type="number" id="taux" name="taux" [(ngModel)]="newConfiguration.taux" required>

      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<div *ngIf="isEditModalOpen" class="modal">
  <div class="modal-content">
    <header>
      <h2>Modifier configuration</h2>
      <button (click)="onCloseEditModal()">X</button>
    </header>
    <form (submit)="onSubmitEdit()">

      <label for="taux">Taux:</label>
      <input type="number" id="taux" name="taux" [(ngModel)]="editedConfiguration.taux" required>

      <button type="submit">Modifier</button>
    </form>
  </div>
</div>
