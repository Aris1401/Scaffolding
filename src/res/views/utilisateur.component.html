<h1>Gestion des utilisateurs</h1>

<button (click)="onCreate()" class="btn btn-primary" >Ajout de utilisateur</button>

<table class="table table-responsive">
  <thead>
    <tr>

      <th>Email</th>
      <th>MotDePasse</th>
      <th>Nom</th>

      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let utilisateur of utilisateurs">

      <td>{{ utilisateur.email }}</td>
      <td>{{ utilisateur.motDePasse }}</td>
      <td>{{ utilisateur.nom }}</td>

      <td>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" (click)="onEdit(utilisateur)">Modifier</button>
            <button class="btn btn-danger" (click)="onDelete(utilisateur)">Supprimer</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example" class="d-flex gap-2 align-items-center justify-content-end">
  <p>Total of elements: {{ totalOfElements }}</p>

  <ul class="pagination justify-content-end">
    <li class="page-item">
      <a class="page-link" [class.disabled]="isFirstPage" (click)="previousPage()" tabindex="-1" href="javascript:void(0);">Previous</a>
    </li>
    <li class="page-item" *ngFor="let i of generateRange()" ><a class="page-link" [class.active]="i == currentPage" (click)="switchPage(i + 1)" href="javascript:void(0);">{{ i + 1 }}</a></li>
    <li class="page-item">
      <a class="page-link" [class.disabled]="isLastPage" (click)="nextPage()" href="javascript:void(0);">Next</a>
    </li>
  </ul>
</nav>

<div [class.show-modal]="isCreateModalOpen" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
              <h2>Ajouter utilisateur</h2>
              <button class="btn btn-close" (click)="onCloseCreateModal()"></button>
            </div>

            <form (submit)="onSubmitCreate()">
            <div class="modal-body">

                  <label for="email">Email:</label>
                  <input class="form-control" type="text" id="email" name="email" [(ngModel)]="newUtilisateur.email" required>
                  <label for="motDePasse">MotDePasse:</label>
                  <input class="form-control" type="text" id="motDePasse" name="motDePasse" [(ngModel)]="newUtilisateur.motDePasse" required>
                  <label for="nom">Nom:</label>
                  <input class="form-control" type="text" id="nom" name="nom" [(ngModel)]="newUtilisateur.nom" required>

            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
            </form>
          </div>
    </div>
</div>

<div [class.show-modal]="isEditModalOpen" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h2>Modifier utilisateur</h2>
              <button (click)="onCloseEditModal()" class="btn btn-close" ></button>
            </div>

            <form class="d-flex gap-2 flex-column" (submit)="onSubmitEdit()">
                <div class="modal-body">

                  <label for="email">Email:</label>
                  <input class="form-control" type="text" id="email" name="email" [(ngModel)]="editedUtilisateur.email" required>
                  <label for="motDePasse">MotDePasse:</label>
                  <input class="form-control" type="text" id="motDePasse" name="motDePasse" [(ngModel)]="editedUtilisateur.motDePasse" required>
                  <label for="nom">Nom:</label>
                  <input class="form-control" type="text" id="nom" name="nom" [(ngModel)]="editedUtilisateur.nom" required>

                </div>

                <div class="form-footer">
                    <button class="btn btn-primary" type="submit">Modifier</button>
                </div>
            </form>
          </div>
    </div>
</div>
